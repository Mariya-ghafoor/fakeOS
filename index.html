  <body>
    <div class="left__menu">
      <!-- Apple menu -->

      <div class="left__menu__item left__menu__apple">
        <button>
          <i id="apple" class="fa-brands fa-apple"></i>
        </button>
        <div
          id="appleDropdown dropdown"
          class="left__menu__item__dropdown left__menu__dropdown__apple apple"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...

          <!-- Sub submenu -->
          <div id="recentItems">
            <button
              id="recentItemsButton"
              class="left__menu__item__dropdown__item left__menu__item__dropdown--button left__menu__item__dropdown--button--recentItems"
            >
              Recent Items
              <i class="fa fa-solid fa-chevron-right icon__chevron"></i>
            </button>

            <div
              id="recentItems"
              class="left__menu__item__dropdown__dropdown left__menu__dropdown__recentItems recentItems"
            >

              <button class="left__menu__item__dropdown--button">Notes</button>

          <button class="left__menu__item__dropdown--button">Force Quit</button>

      </div>

          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- File -->
      <div class="left__menu__item left__menu__item__file">
        <button id="file">File</button>
        <div
          id="fileDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__file file"
        >
          <button class="left__menu__item__dropdown--button">

          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">

          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- View -->
      <div class="left__menu__item left__menu__item__view">
        <button id="view">View</button>
        <div
          id="viewDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__view view"

          <button class="left__menu__item__dropdown--button">

          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>
      <div class="right__menu">
        <button>Wifi</button>
        <button id="right__menu--date">Hello</button>
      </div>
