<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/15c191e8ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15c191e8ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body>
    <div class="left__menu">
      <!-- Apple menu -->

      <div class="left__menu__item left__menu__apple">
        <button>
          <i id="apple" class="fa-brands fa-apple"></i>
        </button>
        <div
          id="appleDropdown dropdown"
          class="left__menu__item__dropdown left__menu__dropdown__apple apple"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>

          <!-- Sub submenu -->
          <div id="recentItems">
            <button
              id="recentItemsButton"
              class="left__menu__item__dropdown__item left__menu__item__dropdown--button left__menu__item__dropdown--button--recentItems"
            >
              Recent Items
              <i class="fa fa-solid fa-chevron-right icon__chevron"></i>
            </button>

            <div
              id="recentItems"
              class="left__menu__item__dropdown__dropdown left__menu__dropdown__recentItems recentItems"
            >
              <button class="left__menu__item__dropdown--button">Mail</button>
              <button class="left__menu__item__dropdown--button">Notes</button>
              <button class="left__menu__item__dropdown--button">
                Google Chrome
              </button>
            </div>
          </div>
          <!-- ******* -->

          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- Finder -->
      <div class="left__menu__item left__menu__item__finder">
        <button id="finder">Finder</button>
        <div
          id="finderDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__finder finder"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- File -->
      <div class="left__menu__item left__menu__item__file">
        <button id="file">File</button>
        <div
          id="fileDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__file file"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- Edit -->
      <div class="left__menu__item left__menu__item__edit">
        <button id="edit">Edit</button>
        <div
          id="editDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__edit edit"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>

      <!-- View -->
      <div class="left__menu__item left__menu__item__view">
        <button id="view">View</button>
        <div
          id="viewDropdown"
          class="left__menu__item__dropdown left__menu__dropdown__view view"
        >
          <button class="left__menu__item__dropdown--button">
            About this Mac
          </button>
          <button class="left__menu__item__dropdown--button">
            System Settings
          </button>
          <button class="left__menu__item__dropdown--button">
            App Store...
          </button>
          <button class="left__menu__item__dropdown--button">
            Recent Items
          </button>
          <button class="left__menu__item__dropdown--button">Force Quit</button>
        </div>
      </div>
    </div>
  </body>
</html>
